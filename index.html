<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Calendar</title>
    <!-- this will link the CSS to the html  -->
    <link rel="stylesheet" href="styling.css">
    <!-- bootstap link for inserting the arrow icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">

    <!-- link to make the website responsive on phone -->
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="phone.css">

    <!-- bootstap link to add design to month and year -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
</head>

<body>
    <!-- this is the heading of the calender -->
    <section>
        <header>CALENDAR</header>
    </section>

    <!-- this is the main calendar  -->
    <section id="calendar">
        <div id="clock">
            <!-- live clock will be displayed here with javascript -->
            <p>&nbsp;</p>
        </div>
        <div id="date">
            <!-- date will be displayed with javascript -->
        </div>
        <div>
            <div id="date-button-section">
                <!-- current month and year will be displayed here with javascript -->
            </div>
            <button id="up-button"><i class="bi bi-chevron-up">
                    <!-- button is configured to go one month back -->
                </i></button>
            <button id="down-button"><i class="bi bi-chevron-down">
                    <!-- button is configured to go one month ahead -->
                </i></button>
        </div>
        <hr>
        <div id="table">
            <!-- creating table to display dates -->
            <table>
                <thead>
                    <tr>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>We</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>Su</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">

                </tbody>
            </table>
        </div>
        <!-- code to add month and year selection -->
        <form>
            <label><strong>Jump To: </strong></label>
            <select class="selection-button" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>


            <label for="year"></label><select class="selection-button" name="year" id="year" onchange="jump()">
                <option value=1990>1990</option>
                <option value=1991>1991</option>
                <option value=1992>1992</option>
                <option value=1993>1993</option>
                <option value=1994>1994</option>
                <option value=1995>1995</option>
                <option value=1996>1996</option>
                <option value=1997>1997</option>
                <option value=1998>1998</option>
                <option value=1999>1999</option>
                <option value=2000>2000</option>
                <option value=2001>2001</option>
                <option value=2002>2002</option>
                <option value=2003>2003</option>
                <option value=2004>2004</option>
                <option value=2005>2005</option>
                <option value=2006>2006</option>
                <option value=2007>2007</option>
                <option value=2008>2008</option>
                <option value=2009>2009</option>
                <option value=2010>2010</option>
                <option value=2011>2011</option>
                <option value=2012>2012</option>
                <option value=2013>2013</option>
                <option value=2014>2014</option>
                <option value=2015>2015</option>
                <option value=2016>2016</option>
                <option value=2017>2017</option>
                <option value=2018>2018</option>
                <option value=2019>2019</option>
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
                <option value=2025>2025</option>
                <option value=2026>2026</option>
                <option value=2027>2027</option>
                <option value=2028>2028</option>
                <option value=2029>2029</option>
                <option value=2030>2030</option>
            </select>
        </form>
    </section>

    <!-- this is the footer section -->
    <section>
        <footer>All rights reserved by Royston</footer>
    </section>

    <!-- this is the javascript linking to the html -->
    <script src="script.js">
    </script>
</body>

</html>
